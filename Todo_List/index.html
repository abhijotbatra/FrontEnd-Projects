<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/lib/jQuery.js"></script>
    <link rel="stylesheet" href="assets/css/Todos.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <title>Todo List</title>
</head>
<body>
    <div id="container">
        <h1>To-Do List <em><i class="fa fa-plus"></i></em></h1>
        <input type="text" placeholder="Add New Todo">
         
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Go to Piano Class</li>
            <li><span><i class="fa fa-trash"></i></span> Buy new pair of shoes</li>
            <li><span><i class="fa fa-trash"></i></span> Do some Exercise</li>
        </ul>
    </div>
    <script src="assets/js/Todos.js"></script>
</body>
</html>
